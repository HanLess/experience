<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="getProductDetail">getProductDetail</button>
<div>
    <input multiple="multiple" id="file" type="file" />
    <button id="upload">upload</button>
</div>
<h2>多个文件上传实例</h2>
<form action="/manage/product/upload" method="post" enctype="multipart/form-data">
    <p> 选择文件:<input multiple="multiple" type="file" name="file">
    <p> 选择文件:<input multiple="multiple" type="file" name="file">
    <p> 选择文件:<input multiple="multiple" type="file" name="file">
        <input type="submit" value="提交">
</form>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $("#getProductDetail").click(function () {
        $.ajax({
            url : "/manage/product/getProductDetail",
            data : {
                productId : 27
            },
            type : "post"
        })
    })

    $("#upload").click(function () {
        var formData = new FormData();
        var fileList = $('#file')[0].files

        Array.prototype.forEach.call(fileList,function (val,index) {
            formData.append('file', val);
        })

        $.ajax({
            url : "/manage/product/upload",
            data : formData,
            processData: false,
            contentType: false,
            type : "post"
        })
    })
</script>
</body>
</html>
