<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="login">登录</button>

<button id="seckill">秒杀</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#login").click(function () {
        document.cookie = "killPhone=13000000000;path=/"
    })
    $("#seckill").click(function () {
        $.ajax({
            url : "/seckill/exposer",
            data : {
                seckillId : 1001
            },
            dataType : 'json',
            type : "post",
            success : function (data) {
                var md5 = data.data.md5
                $.ajax({
                    url : "/seckill/excution",
                    data : {
                        seckillId : 1001,
                        md5 : md5
                    },
                    dataType : 'json',
                    type : "post",
                    success : function (data) {
                        console.log(data)
                    }
                })
            }
        })
    })

</script>
</body>
</html>
