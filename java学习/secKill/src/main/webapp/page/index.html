<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="login">登录</button>

<button id="seckill">秒杀</button>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $("#login").click(function () {
        document.cookie = "killPhone=13000000002;path=/"
    })
    $("#seckill").click(function () {
        $.ajax({
            url : "/seckill/exposer",
            data : {
                seckillId : 1001
            },
            dataType : 'json',
            type : "post",
            success : function (data) {
                var md5 = data.data.md5
                $.ajax({
//                    url : "/seckill/excution",
                    url : "/seckill/excutionWithProcedure",
                    data : {
                        seckillId : 1001,
                        md5 : md5
                    },
                    dataType : 'json',
                    type : "post",
                    success : function (data) {
                        console.log(data)
                    }
                })
            }
        })
    })

    $.ajax({
        type : "get",
        url : "/seckill/test",
        data : {
            name : "hehe",
            age : 10
        }
    })
</script>
</body>
</html>
